<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <div class="hero-img"></div>
  <div class="wrapper">

    <div class="top-card card">
      <img src="images/card-logo.svg" alt="logo">
      <p class="top-card-number">0000 0000 0000 0000</p>
      <div class="top-card-security">
        <p class="name">Jane Appleseed</p>
        <p class="date">00/00</p>
      </div>
    </div>
    <div class="bottom-card card">
      <p class="bottom-card-cvc">000</p>
    </div>



    <form class="panel">
      <div class="card-name-input ">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="22">
        <p class="error-msg"></p>
      </div>
      <div class="card-number-input">
        <label for="cc-number">Card Number</label>
        <input id="cc-number" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="on" maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000" onkeypress="return onlyNumberKey(event)" >
        <p class="error-msg"></p>
      </div>

      <div class="security">

        <div class="date-wrapper">
          <label for="date">Exp. Date (MM/YY)</label>
          <div class="data-inputs">
            <input type="tel" maxlength="2" id="date-mm" class="date-mm" placeholder="MM" onkeypress="return onlyNumberKey(event)">
            <input type="tel" maxlength="2" id="date-yy" class="date-yy" placeholder="YY" onkeypress="return onlyNumberKey(event)">
            <p class="error-msg"></p>
          </div>
        </div>
        <div class="cvc-wrapper">
          <label for="cvc">CVC</label>
          <input type="tel" maxlength="3" id="cvc" class="input-cvc" placeholder="e.g. 123" onkeypress="return onlyNumberKey(event)">
          <p class="error-msg"></p>
        </div>

      </div>
      <button class="btn btn-confirm">Confirm</button>
    </form>

    <div class="popup">
      <img src="images/icon-complete.svg" alt="">
      <h2>thank you!</h2>
      <p>We've added your card details</p>
      <a href="https://haighgg.github.io/InteractiveCardDetailsForm/" class="btn btn-continue unactive"
        role="button">Continue</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
